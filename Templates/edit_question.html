<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h2>Edit Question</h2>
                    <p><a href="/question/{{ question.id }}">Go back</a></p>
    <form action="/question/{{question.id}}/edit" method="POST" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value={{question.title}} maxlength="100" required>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required>{{question.message}} </textarea>
        </div>
        <div>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
            {% if question.image %}
    <div>
        <label>Current Image:</label>
        <img src="../../{{ question.image }}" alt="Question Image">
    </div>
    {% endif %}
    </form>
</body>
</html>
