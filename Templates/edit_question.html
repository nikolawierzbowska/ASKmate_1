<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h2>Edit Question</h2>

    <form action="/question/{{question_id}}/edit" method="POST">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value={{title}} maxlength="100" required>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required>{{message}} </textarea>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
