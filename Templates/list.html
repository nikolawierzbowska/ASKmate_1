<!DOCTYPE html>
<html>
<head>

    <title>Ask Mate</title>
</head>

<body>
    <h1>Questions</h1>

<table>
        <thead>
        <tr>
            <th> Date</th>
            <th> View number</th>
            <th> Vote number</th>
            <th> Question</th>
        </tr>
        </thead>
        <tbody>
        {% for question in questions[::-1] %}
            <tr>
                 <td>{{ question['submission_time']}}</td>
                 <td>{{ question['view_number']}}</td>
                 <td>{{ question['vote_number']}}</td>
                 <td>{{ question['title']}}</td>
            </tr>
        {% endfor %}
        </tbody>
</table>
</body>
</html>
