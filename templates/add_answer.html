<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Answer</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 50%;
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h2>Add Answer</h2>

    <form action="/question/{{question_id}}/new_answer" method="POST">
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
