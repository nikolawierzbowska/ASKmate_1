<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Answer</title>
    <style>
        label {
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 80%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h2>Add Answer</h2>
    <p><a href="/question/{{ question_id }}"><button>Go back</button></a></p>

    <form action="/question/{{question_id}}/new_answer" method="POST" enctype="multipart/form-data">

        <div>
            <label for="message">Answer:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <br>
        <div>
            <label for="text">Image:</label>
            <input type="file" id="image" name="image">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
