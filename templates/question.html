<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Question and answers</title>
    <style>
        table {
            border-collapse: collapse;
            width: 85%;
            margin-right: 40px;
            margin-left: auto;
            margin-bottom: 50px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .cell-content {
            position: relative;
            text-align: center;
        }

        .cell-text {
            display: block;
        }

        .delete-button {
            position: absolute;
            top: 0;
            right: 0;
        }

    </style>
</head>
<body>
<h1>Question and Answers</h1>
<nav>
        <p><button><a href="/list">List of question</a></button></p>
        <p><button><a href="/question/{{ question_id }}/new_answer"> Add new answer</a></button></p>
        <p><button><a href='/question/{{ question_id }}/edit'>Edit question</a></button></p>
        <p><button><a href='/question/{{ question_id }}/delete'>Delete question</a></button></p>
</nav>
<table>
    <tr>
        <th>Title Question</th>
        <th>Message</th>
        <th>Image</th>
    </tr>
    <tr>
        <td>
            {{ question}}
{#            <a href="/question/{{ question_id }}/vote_up">&#65514;</a>#}
{#            {{ question }}#}
{#            <a href="/question/{{ question_id }}/vote_down">&#65516;</a>#}
        </td>
        <td>{{ message }}</td>
        <td>
            {% if image %}
                <img src="../{{ image }}" alt="Question Image" style="max-width: 50px;">
            {% endif %}
        </td>
    </tr>
</table>

<table>
    <tr>
        <th>Date</th>
        <th>Votes</th>
        <th>Answers</th>
        <th>Image</th>
    </tr>
    {% for answer in answers %}
        <tr>
            <td>{{ answer[1] }}</td>
            <td>
                <a href="/answer/{{ answer[0] }}/vote_up">&#128077;</a>
                {{ answer[2] }}
                <a href="/answer/{{ answer[0] }}/vote_down">&#128078;</a>
            <td>
                <div class="cell-content">
                    <span class="cell-text">{{ answer[4] }}</span>
                    <a href="/answer/{{ answer[0] }}/delete" class="delete-button">&#10060;</a>
                </div>
            </td>
            <td>
                {% if answer[5] %}
                    <img src="../{{ answer[5] }}" alt="Answer Image" style="max-width: 50px;">
                {% endif %}
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
