<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Questions</title>
</head>
<style>
    table {
            border-collapse: collapse;
            width: 75%;
            margin-right: 15px;
            margin-left: auto;
            margin-bottom: 50px;
    }

    th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
    }

</style>

<body>
    <h1>Questions</h1>
<p>
    <a href="/add_question">Add new question</a>
</p>

<table>
        <thead>
        <tr>
            <th>Date</th>
            <th>View number</th>
            <th>Vote number</th>
            <th>Question</th>
        </tr>
        </thead>
        <tbody>
        {% for question in questions%}
            <tr>
                 <td>{{ question['submission_time']}}</td>
                 <td>{{ question['view_number']}}</td>
                 <td>{{ question['vote_number']}}</td>
                 <td><a href="/question/{{question['id']}}">{{question['title']}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
</table>
</body>
</html>
