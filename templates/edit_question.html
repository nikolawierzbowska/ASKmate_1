<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <style>
        label {
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 80%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
<h2>Edit Question</h2>
<p><a href="/question/{{ question.id }}"><button>Go back</button></a></p>

<form action="/question/{{ question.id }}/edit" method="POST" enctype="multipart/form-data">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value={{ question.title }} required>
    </div>
    <br>
    <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required>{{ question.message }} </textarea>
    </div>
    <br>
    <div>
        <label for="text">Image:</label>
        <input type="file" id="image"  name="image" value="image">
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
    {% if question.image %}
    <div>
        <label>Current Image:</label>
        <img src="../../{{ question.image }}" alt="Question Image">
    <div>
                <input type="checkbox" id="remove_image" name="remove_image">
                <label for="remove_image">Remove Image</label>
            </div>

    </div>
    {% endif %}


</form>
</body>
</html>
